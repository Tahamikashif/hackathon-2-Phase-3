services:
  - type: web
    name: todo-chatbot-backend
    env: python
    region: frankfurt  # You can change this to your preferred region
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        sync: false  # This will be set in the Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # This can be set in the Render dashboard, but mock responses will work regardless
      - key: GEMINI_API_KEY
        sync: false  # This can be set in the Render dashboard, but mock responses will work regardless
      - key: BETTER_AUTH_SECRET
        sync: false  # This will be set in the Render dashboard